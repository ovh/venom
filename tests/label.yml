name: Exec testsuite
labels:
  - critical
testcases:
- name: testA
  steps:
  - type: exec
    script: echo 'foo with a bar here'
    info:
      - this a first info
      - and a second...
    assertions:
    - result.code ShouldEqual 0
    - result.timeseconds ShouldBeLessThan 1
    vars:
      myvariable:
        from: result.systemout
        regex: foo with a ([a-z]+) here
