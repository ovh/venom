name: sql integration testsuite

testcases:
- name: test-sqlite
  steps:
   - type: sql
     driver: sqlite
     dsn: "sql/sqlite.db"
     commands:
       - "SELECT * FROM test_table;"
     assertions:
       - result.queries.__Len__ ShouldEqual 1
       - result.queries.queries0.rows.rows0.name ShouldEqual test row 1
