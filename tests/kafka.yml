name: Kafka testsuite
version: "2"
testcases:
- name: Kafka test
  description: Test kafka
  steps:
  - type: kafka
    clientType: producer
    withSASL: false
    withTLS: false
    user: "{{.kafkaUser}}"
    password: "{{.kafkaPwd}}"
    addrs:
      - "{{.kafkaHost}}:{{.kafkaPort}}"
    messages:
    - topic: test-topic
      headers:
        'x-api-key': 'hola'
        'x-something-else': 'ole'
      value: '{"hello":"bar"}'
  - type: kafka
    clientType: consumer
    withTLS: false
    withSASL: false
    user: "{{.kafkaUser}}"
    password: "{{.kafkaPwd}}"
    markOffset: true
    initialOffset: oldest
    messageLimit: 1
    groupID: venom
    addrs:
      - "{{.kafkaHost}}:{{.kafkaPort}}"
    topics:
      - test-topic
    assertions:
    - result.messagesjson.messagesjson0.Value.hello ShouldEqual bar
    - result.messages.__Len__ ShouldEqual 1
  - type: kafka
    clientType: consumer
    withTLS: false
    withSASL: false
    user: "{{.kafkaUser}}"
    password: "{{.kafkaPwd}}"
    markOffset: false
    initialOffset: oldest
    waitFor: 1
    groupID: venom-wait-for
    addrs:
      - "{{.kafkaHost}}:{{.kafkaPort}}"
    topics:
      - test-topic
    assertions:
    - result.messages.__Len__ ShouldBeGreaterThanOrEqualTo 1
    - result.messagesjson.messagesjson0.Value.hello ShouldEqual bar
  - type: exec
    script: command -v kt && KT_BROKER="{{.kafkaHost}}:{{.kafkaPort}}" kt admin --deletetopic test-topic || true
