name: TestSuite Web
vars:
  web:
    driver: phamtomjs
    width: 1920
    height: 1080
    # driver: chrome
    # args:
    #   - "--headless"
    #   - "--no-sandbox"
    #   - "--disable-dev-shm-usage"
    #   - "--disable-gpu"
    #   - "--whitelisted-ips"
    #   - "--detach"
testcases:
- name: TestCase Get URL and check title
  steps:
  - type: web
    action:
      navigate:
        url: https://www.google.fr
    assertions:
    - result.title ShouldEqual Google

  - type: web
    action:
      find: input[name="q"]
    assertions:
     - result.find ShouldEqual 1

  - type: web
    action:
      fill:
      - find: input[name="q"]
        text: "venom runabove"
        
  - type: web
    action:
      click:
        find: input[value="Recherche Google"]
        wait: 1
    screenshot: googlesearch.jpg
