name: TestSuite Web
testcases:
- name: TestCase Get URL and check title
  context:
    type: web
    width: 1920
    height: 1080
  steps:
  - type: web
    action:
      navigate: https://www.google.fr
    assertions:
    - result.title ShouldEqual Google
  - type: web
    action:
      find: input[name="q"]
    assertions:
     - result.find ShouldEqual 1
  - type: web
    action:
      fill:
      - find: input[name="q"]
        text: "venom runabove"
  - type: web
    action:
      click: input[value="Recherche Google"]
    screenshot: googlesearch.jpg
