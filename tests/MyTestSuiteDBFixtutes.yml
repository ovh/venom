name: MyTestSuite DBFixtures
testcases:
- name: Load fixtures into MySQL database
  steps:
   - type: dbfixtures
     database: mysql
     dsn: venom:venom@({{.mysqlhost}}:3306)/venom?multiStatements=true
     schema: schemas/mysql.sql
     folder: fixtures

- name: Load fixtures into PostgreSQL database
  steps:
   - type: dbfixtures
     database: postgres
     dsn: "user=venom password=venom dbname=venom host={{.postgreshost}} port=5432"
     schema: schemas/postgres.sql
     files:
        - fixtures/posts.yml
        - fixtures/comments.yml
