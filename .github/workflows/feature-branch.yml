name: CI Build and Test

on:
  push:
    branches: [ feature/* ]
  pull_request:
    branches: [ feature/* ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: true

      - name: Build using Makefile
        run: make build OS=linux ARCH=amd64

      - name: Test using Makefile
        run: make test

      - name: Run Linter
        run: |
          go fmt
          go vet
          golint