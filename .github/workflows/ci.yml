name: CI Build and Test

on:
  pull_request:
    branches:
      - internal/*
      - feature/*

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
          cache: true  # Caches Go modules

      - name: Build Project
        run: |
          make build

      - name: Run Go Linter
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...