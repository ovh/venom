name: CI Build and Test

on:
  pull_request:
    branches: [ internal/** ]
  workflow_dispatch:
    inputs:
      test:
        description: 'test'
        required: false
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          cache: true

      - name: Build using Makefile
        run: make build

      - name: Run Linter
        run: |
          go fmt
          go vet
          golint