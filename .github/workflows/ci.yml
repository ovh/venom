name: CI Build and Test

on:
  pull_request:
    branches:
      - internal/*
      - feature/*
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version'
        required: false

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Build Project
        run: |
          make build

      - name: Run Go Linter
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./...