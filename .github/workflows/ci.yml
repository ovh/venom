name: CI Build and Test

on:
  push:
    branches: [ main, internal/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version'
        required: false
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build using Makefile
        run: make build